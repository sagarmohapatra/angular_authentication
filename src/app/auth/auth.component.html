<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="mt-3" #authForm="ngForm" (ngSubmit)="onFormSubmit(authForm)">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
          />
          <div class="help-text" *ngIf="email.touched && !email.valid">
            <div *ngIf="email?.errors?.['required']">Email is required</div>
            <div *ngIf="email?.errors?.['email']">Invalid Email</div>
          </div>
          <!-- alternative way of validation other validattion of password in ts file -->
        </div>

        <div class="form-group">
          <label for="password">password</label>
          <input
            type="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div class="help-text" *ngIf="password.touched && !password.valid">
            <!-- <div *ngIf="password?.errors?.['required']">password is Required</div>
            <div *ngIf="password?.errors?.['minlength']">password should be of 6 characters length</div> -->
            <div>{{getPasswordErrors(password)}}</div>
          </div>
        </div>
        <div class="mt-4"> 
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? "login" : "SignUp" }}</button
          >| |
          <button
            class="btn btn-primary"
            type="button"
            (click)="onSwitchMode()"
          >
            Switch to {{ isLoginMode ? "SignUp" : "login" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
